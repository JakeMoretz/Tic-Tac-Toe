<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Aboreto&family=Montserrat&family=Sacramento&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="content">
            <h1 class="title">Tic Tac Toe</h1>
            <h3 class="displayTurn">Player 1s turn</h3>
            <div class="buttons" id="disclaimer">
                <!-- <button id="resetBtn" class="btn">Reset</button> -->
                <button id="startBtn" class="btn">Start</button>
            </div>

            <div class="wrapper">
                <div class="gameboard">
                    <div class="box" id="0">x</div>
                    <div class="box" id="1">o</div>
                    <div class="box" id="2">x</div>
                    <div class="box" id="3">o</div>
                    <div class="box" id="4">x</div>
                    <div class="box" id="5">o</div>
                    <div class="box" id="6">x</div>
                    <div class="box" id="7">o</div>
                    <div class="box" id="8">x</div>
                </div>
            </div>
        </div>
        <div id="myModal" class="modal">
            <div id="modalContent" class="modal-content">
                <div class="closeBtn">
                    <button id="close" class="close">x</button>
                </div>
                <h4>What do you choose?</h4>

                <div class="input">
                    <label for="human">Human vs Human</label>
                    <input type="checkbox" id="human" name="human" />
                </div>

                <div class="input">
                    <label for="easy-ai">Easy AI</label>
                    <input type="checkbox" id="easy-ai" name="easy-ai" />
                </div>

                <div class="input">
                    <label for="hard-ai">Hard AI</label>
                    <input type="checkbox" id="hard-ai" name="hard-ai" />
                </div>
                <div class="submitBtn">
                    <button class="submit">Submit</button>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
