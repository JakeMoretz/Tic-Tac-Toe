<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Aboreto&family=Montserrat&family=Sacramento&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="content">
            <h1 class="title">Tic Tac Toe</h1>
            <h3 class="displayTurn" id="displayTurn">Player 1s turn</h3>
            <div class="buttons">
                <button id="startBtn" class="btn">Start</button>
            </div>
            <div class="wrapper">
                <div id="gameBoard" class="gameboard">
                    <div class="box" data-index="0"></div>
                    <div class="box" data-index="1"></div>
                    <div class="box" data-index="2"></div>
                    <div class="box" data-index="3"></div>
                    <div class="box" data-index="4"></div>
                    <div class="box" data-index="5"></div>
                    <div class="box" data-index="6"></div>
                    <div class="box" data-index="7"></div>
                    <div class="box" data-index="8"></div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
