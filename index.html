<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Aboreto&family=Montserrat&family=Sacramento&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="content">
            <h1 class="title">Tic Tac Toe</h1>
            <h3 class="displayTurn">Player 1s turn</h3>
            <div class="buttons">
                <button id="resetBtn" class="btn">Reset</button>
                <button id="restartBtn" class="btn">Restart</button>
            </div>

            <div class="wrapper">
                <div class="gameboard">
                    <div class="box" id="0">x</div>
                    <div class="box" id="1">o</div>
                    <div class="box" id="2">x</div>
                    <div class="box" id="3">o</div>
                    <div class="box" id="4">x</div>
                    <div class="box" id="5">o</div>
                    <div class="box" id="6">x</div>
                    <div class="box" id="7">o</div>
                    <div class="box" id="8">x</div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
